<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Bem-vindo ao sistema</title>
        <link rel="stylesheet" href="../../assets/css/bootstrap.min.css"/>

    </head>

    <body>

        <div class="jumbotron text-center">
            <h1>Bem-vindo ao Sistema</h1>
            <p>open-control v<span id="app-version">0.0.0</span></p>
        </div>

        <div class="container">
            <h4 class="text-center">Registre uma conta administrador para utilizar o sistema</h4>
            <form>
                <div class="form-group">
                    <label for="register-email">E-mail</label>
                    <input type="email" class="form-control" id="register-email" aria-describedby="emailHelp" placeholder="Digite seu e-mail...">
                    <small id="emailHelp" class="form-text text-muted">Seu e-mail não será compartilhado com mais ninguém.</small>
                </div>
                <div class="form-group">
                    <label for="register-senha">Senha</label>
                    <input type="password" class="form-control" id="register-senha" placeholder="Digite sua senha...">
                </div>
                <button id="register-btn" class="btn btn-primary">Registrar</button>
            </form>

        </div>

    </body>
    <script src="welcome.js"></script>
    <script src="../../assets/js/bootstrap.min.js"></script>
</html>
